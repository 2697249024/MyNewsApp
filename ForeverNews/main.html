		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script >
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//更多
					var morePage = $.preload({
						"id": 'more',
						"url": 'more.html'
					});
					var moreButton = doc.getElementById('more');
					moreButton.addEventListener('tap',function(){
						$.openWindow({
							id:'more',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//国内焦点处理
					var pointOfChinapage = $.preload({
						"id": 'newsList',
						"url": 'newsList.html'
					});
					var pocButton= doc.getElementById('pointOfChina');
					pocButton.addEventListener('tap',function(){
						$.openWindow({
							id: 'newsList',
							url:'newsList.html',
							show: {
								aniShow: 'pop-in'//表示页面显示动画
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
						
					});	
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
